<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h3 style="font-size: 20px">这是一行测试文字</h3>
<script>
    var h3 = document.querySelector('h3');
    h3.onclick = function() {
        var oldSize = h3.style.fontSize;
        oldSize = parseInt(oldSize);
        oldSize += 10;
        h3.style.fontSize = oldSize;
    }


</script>

</body>
</html>
