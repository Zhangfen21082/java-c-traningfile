<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息收集</title>
</head>
<body>
  <h2>请填写你的信息</h2>
  <table>
    <tr>
      <td><b>姓名：</b></td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td><b>性别：</b></td>
      <td>
        <input type="radio" id="male" name="sex"> <label for="male"><img src="男.png">男</label>
        <input type="radio" id="female" name="sex"> <label for="female"><img src="女.png">女</label>
      </td>
    </tr>
    <tr>
      <td><b>出生日期：</b></td>
      <td>
        <select>
          <option>---请选择年份---</option>
          <option>1991</option>
          <option>1992</option>
          <option>1993</option>
          <option>1994</option>
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
        </select>
        <select>
          <option>---请选择月份---</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><b>毕业院校：</b></td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td><b>应聘岗位</b></td>
      <td>
        <input type="checkbox" id="frontend"><label for="frontend">前端开发</label>
        <input type="checkbox" id="backend"><label for="backend">后端开发</label>
        <input type="checkbox" id="test"><label for="test">测试开发</label>
        <input type="checkbox" id="develeop"><label for="develeop">运维开发</label>
      </td>
    </tr>
    <tr>
      <td><b>掌握技能</b></td>
      <td>
        <textarea cols="50" rows="15"></textarea>
      </td>
    </tr>
    <tr>
      <td><b>项目经历</b></td>
      <td>
        <textarea cols="50" rows="15"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="checkbox" id="notice"><label for="notice">我已经详细阅读招聘细则</label>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <a href="#">查看我的状态</a>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <h3>请您确认</h3>
        <ul>
          <li>以上信息真实有效</li>
          <li>可以尽早到公司实习</li>
          <li>服从公司一切安排</li>
          <li>自愿加班</li>
        </ul>
      </td>
    </tr>
    <tr>
      <td><b>点击提交信息</b></td>
      <td>
        <input type="submit" value="确认提交" width="200" height="200">
      </td>
    </tr>
  </table>
</body>
</html>
